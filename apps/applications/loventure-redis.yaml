apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loventure-redis
  namespace: argocd
  labels:
    environment: production
    project: loventure
    service: redis
    priority: "1"  # 가장 먼저 배포되어야 함 (기반 서비스)
spec:
  project: default
  source:
    repoURL: https://github.com/PitterPetter/PitterPatter-Manifest
    targetRevision: main
    path: charts/loventure/charts/redis
    helm:
      valueFiles:
        - ../../values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: loventure-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  revisionHistoryLimit: 10
