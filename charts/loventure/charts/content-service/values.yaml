# Default values for content-service
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

service:
  name: content-service
  type: ClusterIP
  port: 8082
  targetPort: 8082

deployment:
  replicaCount: 1
  image:
    repository: content-service
    tag: "8056f67"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    # ============================================================
    # üîê PRODUCTION ENVIRONMENT VARIABLES
    # Updated for Production Deployment
    # ============================================================
    
    # Server Configuration
    - name: SERVER_PORT
      value: "8082"
    - name: SPRING_PROFILES_ACTIVE
      value: "prod"
    
    # Spring DataSource Configuration (Spring Boot Standard)
    - name: SPRING_DATASOURCE_URL
      value: "jdbc:postgresql://content-service-postgres:5432/content"
    - name: SPRING_DATASOURCE_USERNAME
      value: "root"
    - name: SPRING_DATASOURCE_PASSWORD
      value: "Enqjrdlemf"
    - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
      value: "org.postgresql.Driver"
    
    # JPA/Hibernate Configuration
    - name: SPRING_JPA_HIBERNATE_DDL_AUTO
      value: "update"
    - name: SPRING_JPA_SHOW_SQL
      value: "true"
    - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
      value: "org.hibernate.dialect.PostgreSQLDialect"
    
    # JWT Configuration
    - name: JWT_SECRET
      value: "Z2FjaG9ua2FrYW9lbnRlcnByaXNlc29mdHdhcmVhY2FkZW15c2V2ZW5waXR0ZXJwYXR0ZXJsb3ZlbnR1cmV0d290cmFsbGFsbGVvdHJhbGxhbGxh"
    
    # Google Cloud Storage Configuration
    - name: GCS_BUCKET_NAME
      value: "pit_bucket"
    - name: GCS_CREDENTIALS_PATH
      value: "/etc/gcp/key.json"
    - name: GCS_PROJECT_ID
      value: "pitterpetter"
    
    # Auth Service URL (Internal MSA Communication)
    - name: AUTH_SERVICE_URL
      value: "http://auth-service:8081"
    
    # Management/Actuator Configuration
    - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
      value: "health,info,metrics,prometheus"
    - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
      value: "always"
    - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_COMPONENTS
      value: "always"
    - name: MANAGEMENT_ENDPOINT_HEALTH_ENABLED
      value: "true"
    - name: MANAGEMENT_HEALTH_DB_ENABLED
      value: "true"
    - name: MANAGEMENT_HEALTH_DISKSPACE_ENABLED
      value: "true"
    - name: MANAGEMENT_HEALTH_DEFAULTS_ENABLED
      value: "true"
    - name: MANAGEMENT_SECURITY_ENABLED
      value: "false"
    
    # ============================================================
    # END OF PRODUCTION ENVIRONMENT VARIABLES
    # ============================================================

postgres:
  enabled: true
  image:
    registry: docker.io
    repository: postgres
    tag: "14"
  service:
    port: 5432
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
    accessMode: ReadWriteOnce
  auth:
    postgresPassword: "Enqjrdlemf"
    database: "content"
    username: "root"

global:
  imageRegistry: docker.io/pitterpetter
  imagePullPolicy: IfNotPresent
  namespace: loventure-app
  environment: production
