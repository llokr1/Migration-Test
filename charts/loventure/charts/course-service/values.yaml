# Default values for course-service
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

service:
  name: course-service
  type: ClusterIP
  port: 8083
  targetPort: 8083

deployment:
  replicaCount: 1
  image:
    repository: course-service
    tag: "8a235b8"
    pullPolicy: IfNotPresent
  env:
    # ============================================================
    # üîê ENVIRONMENT VARIABLES FROM CONFIG REPOSITORY
    # Source: https://github.com/PitterPetter/PitterPetter-Config/tree/dev/config-file
    # ============================================================
    
    # Server Configuration
    - name: SERVER_PORT
      value: "8083"
    
    # Database Configuration
    - name: DB_URL
      value: "jdbc:postgresql://course-service-postgres:5432/course"
    - name: DB_USERNAME
      value: "root"
    - name: DB_PASSWORD
      value: "1q2w3e4R!"  # TODO: Set via ArgoCD Secret
    
    # JWT Configuration
    - name: JWT_SECRET
      value: "fa0e515481049208926bf3199115485a6321c9f4138da7725bb1eecd8f67c5b6"  # TODO: Set via ArgoCD Secret
    - name: JWT_EXPIRATION
      value: "3600000"
    - name: JWT_REFRESH_EXPIRATION
      value: "86400000"
    - name: JWT_REDIRECT_ONBOARDING
      value: "https://www.loventure.com/onboarding"
    - name: JWT_REDIRECT_BASE
      value: "https://www.loventure.com/home"
    
    # Application Settings
    - name: APP_TEST_ENDPOINTS_ENABLED
      value: "true"
    - name: SPRING_PROFILES_ACTIVE
      value: "dev"
    
    # ============================================================
    # END OF CONFIG REPOSITORY ENVIRONMENT VARIABLES
    # ============================================================
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

postgres:
  enabled: true
  image:
    registry: docker.io
    repository: postgres
    tag: "14"
  service:
    port: 5432
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
    accessMode: ReadWriteOnce
  auth:
    postgresPassword: "1q2w3e4R!" # TODO: Set via ArgoCD Secret
    database: "course"
    username: "root"

global:
  imageRegistry: docker.io/pitterpetter
  imagePullPolicy: IfNotPresent
  namespace: loventure-app
  environment: production
