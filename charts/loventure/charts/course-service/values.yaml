# Default values for course-service
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

service:
  name: course-service
  type: ClusterIP
  port: 8083
  targetPort: 8083

deployment:
  replicaCount: 1
  image:
    repository: course-service
    tag: "8a235b8"
    pullPolicy: IfNotPresent
  env:
    # ============================================================
    # üîê PRODUCTION ENVIRONMENT VARIABLES
    # Updated for Production Deployment
    # ============================================================
    
    # Server Configuration
    - name: SERVER_PORT
      value: "8083"
    - name: SPRING_PROFILES_ACTIVE
      value: "prod"
    - name: SERVER_COMPRESSION_ENABLED
      value: "true"
    - name: SERVER_COMPRESSION_MIME_TYPES
      value: "application/json,application/xml,text/html,text/xml,text/plain"
    - name: SERVER_HTTP2_ENABLED
      value: "true"
    
    # Spring DataSource Configuration (Spring Boot Standard)
    - name: SPRING_DATASOURCE_URL
      value: "jdbc:postgresql://course-service-postgres:5432/course"
    - name: SPRING_DATASOURCE_USERNAME
      value: "root"
    - name: SPRING_DATASOURCE_PASSWORD
      value: "Enqjrdlemf"
    - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
      value: "org.postgresql.Driver"
    
    # JPA/Hibernate Configuration
    - name: SPRING_JPA_HIBERNATE_DDL_AUTO
      value: "update"
    - name: SPRING_JPA_SHOW_SQL
      value: "true"
    - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
      value: "org.hibernate.dialect.PostgreSQLDialect"
    
    # Logging Configuration
    - name: LOGGING_LEVEL_ORG_HIBERNATE_SQL
      value: "debug"
    - name: LOGGING_LEVEL_ORG_HIBERNATE_ORM_JDBC_BIND
      value: "trace"
    
    # JWT Configuration
    - name: JWT_SECRET
      value: "Z2FjaG9ua2FrYW9lbnRlcnByaXNlc29mdHdhcmVhY2FkZW15c2V2ZW5waXR0ZXJwYXR0ZXJsb3ZlbnR1cmV0d290cmFsbGFsbGVvdHJhbGxhbGxh"
    - name: JWT_EXPIRATION
      value: "600000"
    - name: JWT_REFRESH_EXPIRATION
      value: "1209600000"
    - name: JWT_ACCESS_TOKEN_EXPIRE_LENGTH
      value: "600000"
    - name: JWT_REFRESH_TOKEN_EXPIRE_LENGTH
      value: "1209600000"
    
    # Management/Actuator Configuration
    - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
      value: "health,info,metrics,prometheus"
    - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
      value: "always"
    - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_COMPONENTS
      value: "always"
    - name: MANAGEMENT_ENDPOINT_HEALTH_ENABLED
      value: "true"
    - name: MANAGEMENT_HEALTH_DB_ENABLED
      value: "true"
    - name: MANAGEMENT_HEALTH_DISKSPACE_ENABLED
      value: "true"
    - name: MANAGEMENT_HEALTH_DEFAULTS_ENABLED
      value: "true"
    - name: MANAGEMENT_SECURITY_ENABLED
      value: "false"
    
    # ============================================================
    # END OF PRODUCTION ENVIRONMENT VARIABLES
    # ============================================================
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

postgres:
  enabled: true
  image:
    registry: docker.io
    repository: postgres
    tag: "14"
  service:
    port: 5432
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
    accessMode: ReadWriteOnce
  auth:
    postgresPassword: "Enqjrdlemf"
    database: "course"
    username: "root"

global:
  imageRegistry: docker.io/pitterpetter
  imagePullPolicy: IfNotPresent
  namespace: loventure-app
  environment: production
