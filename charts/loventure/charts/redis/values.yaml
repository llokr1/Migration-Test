# Default values for redis
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enabled: true

service:
  name: redis
  type: ClusterIP
  port: 6379
  targetPort: 6379

deployment:
  replicaCount: 1
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    # ============================================================
    # 🔐 ENVIRONMENT VARIABLES FROM CONFIG REPOSITORY
    # Source: https://github.com/PitterPetter/PitterPetter-Config/tree/dev/config-file
    # Note: Redis is used for caching without authentication
    # ============================================================
    
    - name: REDIS_PASSWORD
      value: "" # 캐싱용이므로 비밀번호 없음
    
    # ============================================================
    # END OF CONFIG REPOSITORY ENVIRONMENT VARIABLES
    # ============================================================

persistence:
  enabled: false # 캐싱용이므로 영구 저장 불필요

auth:
  enabled: false # 캐싱용이므로 인증 불필요

global:
  imageRegistry: docker.io/pitterpetter
  imagePullPolicy: IfNotPresent
  namespace: loventure-app
  environment: production

