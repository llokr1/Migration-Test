global:
  imageRegistry: docker.io/pitterpetter
  imagePullPolicy: IfNotPresent
  namespace: loventure-app
  environment: production
  # jwtSecret: will be set via ArgoCD UI parameters
  jwtSecret: ""
# Gateway Service Configuration
gateway:
  replicaCount: 2
  image:
    repository: gateway-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  spring:
    profile: production
  # Additional required settings for gateway subchart
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  serviceAccount:
    create: true
    annotations: {}
    name: ""
    automountServiceAccountToken: true
  podAnnotations: {}
  podSecurityContext:
    fsGroup: 2000
  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}
  # Gateway Ingress Configuration
  ingress:
    enabled: true
    staticIpName: "pitterpetter-gateway-ip"
    managedCertificate: "pitterpetter-ssl"
    sslRedirect: true
    hosts:
      - host: "api.loventure.us"
        paths:
          - path: "/api"
            pathType: "Prefix"
          - path: "/health"
            pathType: "Prefix"
          - path: "/actuator"
            pathType: "Prefix"
    tls:
      enabled: true
      secretName: "pitterpetter-ssl"
      hosts:
        - "api.loventure.us"
    cors:
      enabled: true
      allowOrigin: "http://localhost:5173, https://api.loventure.us, https://loventure.us"
      allowMethods: "GET,POST,PUT,DELETE,OPTIONS"
      allowHeaders: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    # Rate Limiting
    rateLimit:
      enabled: true
      requests: 100
      window: "1m"
# Auth Service Configuration
auth-service:
  service:
    name: auth-service
    type: ClusterIP
    port: 8081
    targetPort: 8081
  deployment:
    replicaCount: 2
    image:
      repository: auth-service
      tag: "2793df8"
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    env:
      - name: SERVER_PORT
        value: "8081"
      # OAuth secrets will be set via ArgoCD UI parameters
      - name: GOOGLE_CLIENT_ID
        value: ""  # Set via ArgoCD UI: auth-service.deployment.env[1].value
      - name: GOOGLE_CLIENT_SECRET
        value: ""  # Set via ArgoCD UI: auth-service.deployment.env[2].value
      - name: KAKAO_CLIENT_ID
        value: ""  # Set via ArgoCD UI: auth-service.deployment.env[3].value
      - name: KAKAO_CLIENT_SECRET
        value: ""  # Set via ArgoCD UI: auth-service.deployment.env[4].value
  postgres:
    enabled: true
    image:
      registry: docker.io
      repository: postgres
      tag: "14"
    service:
      port: 5432
    persistence:
      enabled: true
      size: 10Gi
      storageClass: ""
      accessMode: ReadWriteOnce
    auth:
      postgresPassword: ""  # Set via ArgoCD UI: auth-service.postgres.auth.postgresPassword
      database: "auth"
      username: "root"
